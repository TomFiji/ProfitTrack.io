<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="45" fill="#00B4D8" opacity="0.1"/>
  
  <!-- Upward trending arrow/graph -->
  <path d="M 30 75 L 45 55 L 60 65 L 75 35 L 90 45" 
        stroke="#00B4D8" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Tracking target circles -->
  <circle cx="75" cy="35" r="8" fill="none" stroke="#00B4D8" stroke-width="2"/>
  <circle cx="75" cy="35" r="4" fill="#00B4D8"/>
  
  <!-- Dollar sign accent -->
  <text x="35" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00B4D8" opacity="0.3">$</text>
  
  <!-- Company name -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#03045E">
    Profit
  </text>
  <text x="215" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#00B4D8">
    Track
  </text>
  
  <!-- .io domain -->
  <text x="305" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#03045E">
    .io
  </text>
  
  <!-- Tagline -->
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#03045E" opacity="0.6" letter-spacing="1">
    eBay Profit Analytics
  </text>
</svg>